    <script>
        let currentUser = null;

        // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸacak fonksiyonlar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Sayfa yÃ¼klendi, fonksiyonlar Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor...');

        // Kimlik doÄŸrulama kontrolÃ¼
        function checkAuth() {
            console.log('ðŸ” checkAuth() Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor...');
            
            // Hem 'token' hem 'jwtToken' olarak saklanan token'larÄ± kontrol et
            let token = localStorage.getItem('token') || localStorage.getItem('jwtToken');
            
            console.log('ðŸ“± localStorage iÃ§eriÄŸi:');
            console.log('- token:', localStorage.getItem('token'));
            console.log('- jwtToken:', localStorage.getItem('jwtToken'));
            console.log('- userId:', localStorage.getItem('userId'));
            console.log('- userEmail:', localStorage.getItem('userEmail'));
            
            if (!token) {
                console.log('âŒ Token bulunamadÄ±, auth.html\'e yÃ¶nlendiriliyor...');
                window.location.href = 'auth.html';
                return;
            }

            console.log('âœ… Token bulundu:', token.substring(0, 20) + '...');

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                console.log('ðŸ”“ Token payload:', payload);
                console.log('ðŸ‘¤ KullanÄ±cÄ± rolÃ¼:', payload.role);
                
                // Token'Ä± localStorage'da 'token' olarak standardize et
                if (localStorage.getItem('jwtToken') && !localStorage.getItem('token')) {
                    localStorage.setItem('token', token);
                    console.log('ðŸ”„ Token standardize edildi');
                }
                
                // TÃ¼m rollere izin ver (test iÃ§in)
                currentUser = payload;
                document.getElementById('userInfo').textContent = `${payload.email} (${payload.role})`;
                console.log('âœ… checkAuth baÅŸarÄ±lÄ±, kullanÄ±cÄ± bilgileri gÃ¼ncellendi');
                
            } catch (error) {
                console.error('âŒ Token Ã§Ã¶zÃ¼mleme hatasÄ±:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('jwtToken');
                window.location.href = 'auth.html';
            }
        }

        // Rol bazlÄ± UI kontrolÃ¼
        function applyRoleBasedUI() {
            const token = localStorage.getItem('token') || localStorage.getItem('jwtToken');
            if (!token) return;
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const userRole = payload.role;
                
                // Admin deÄŸilse sadece gÃ¶rÃ¼ntÃ¼leme yapabilir
                if (userRole !== 'admin') {
                    document.querySelectorAll('[data-admin-only]').forEach(el => {
                        el.style.display = 'none';
                    });
                }
                
                // Sadece admin ve manager kullanÄ±cÄ± ekleyebilir/dÃ¼zenleyebilir
                if (userRole !== 'admin' && userRole !== 'manager') {
                    document.querySelectorAll('[data-manager-only]').forEach(el => {
                        el.style.display = 'none';
                    });
                }
                
                console.log('UI gÃ¼ncellendi, kullanÄ±cÄ± rolÃ¼:', userRole);
            } catch (error) {
                console.error('UI gÃ¼ncelleme hatasÄ±:', error);
            }
        }

        // Ã‡Ä±kÄ±ÅŸ yap
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('userId');
            localStorage.removeItem('userEmail');
            window.location.href = 'auth.html';
        }

        // KullanÄ±cÄ± istatistiklerini yÃ¼kle
        async function loadUserStats() {
            console.log('ðŸ“Š loadUserStats() Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor...');
            try {
                const token = localStorage.getItem('token') || localStorage.getItem('jwtToken');
                console.log('ðŸ”‘ API Ã§aÄŸrÄ±sÄ± iÃ§in token:', token ? token.substring(0, 20) + '...' : 'YOK');
                
                const response = await fetch('/api/users/stats/overview', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('ðŸ“¡ API yanÄ±tÄ±:', response.status, response.statusText);

                if (response.ok) {
                    const stats = await response.json();
                    console.log('ðŸ“ˆ Ä°statistikler yÃ¼klendi:', stats);
                    document.getElementById('totalUsers').textContent = stats.totalUsers;
                    document.getElementById('activeUsers').textContent = stats.activeUsers;
                    document.getElementById('inactiveUsers').textContent = stats.inactiveUsers;
                    
                    const adminCount = stats.roleBreakdown.find(r => r._id === 'admin')?.count || 0;
                    document.getElementById('adminUsers').textContent = adminCount;
                } else {
                    console.error('âŒ API hatasÄ±:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('âŒ Ä°statistik yÃ¼kleme hatasÄ±:', error);
            }
        }

        // KullanÄ±cÄ±larÄ± yÃ¼kle
        async function loadUsers() {
            console.log('ðŸ‘¥ loadUsers() Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor...');
            try {
                const token = localStorage.getItem('token') || localStorage.getItem('jwtToken');
                console.log('ðŸ”‘ API Ã§aÄŸrÄ±sÄ± iÃ§in token:', token ? token.substring(0, 20) + '...' : 'YOK');
                
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('ðŸ“¡ API yanÄ±tÄ±:', response.status, response.statusText);

                if (response.ok) {
                    users = await response.json();
                    console.log('âœ… KullanÄ±cÄ±lar yÃ¼klendi:', users.length, 'kullanÄ±cÄ±');
                    renderUsers();
                } else {
                    const error = await response.json();
                    console.error('âŒ API hatasÄ±:', error);
                    Swal.fire('Hata', error.message, 'error');
                }
            } catch (error) {
                console.error('âŒ KullanÄ±cÄ± yÃ¼kleme hatasÄ±:', error);
                Swal.fire('Hata', 'KullanÄ±cÄ±lar yÃ¼klenirken bir hata oluÅŸtu.', 'error');
            }
        }

        // KullanÄ±cÄ±larÄ± filtrele
        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredUsers = users;

            if (roleFilter) {
                filteredUsers = filteredUsers.filter(user => user.role === roleFilter);
            }

            if (statusFilter !== '') {
                const isActive = statusFilter === 'true';
                filteredUsers = filteredUsers.filter(user => user.isActive === isActive);
            }

            renderUsers(filteredUsers);
        }

        // KullanÄ±cÄ±larÄ± tabloda gÃ¶ster
        function renderUsers(usersToRender = users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            usersToRender.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <span class="text-blue-600 font-medium">${user.firstName ? user.firstName.charAt(0) : user.email.charAt(0).toUpperCase()}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.firstName} ${user.lastName}</div>
                                <div class="text-sm text-gray-500">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getRoleBadgeClass(user.role)}">
                            ${getRoleDisplayName(user.role)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.department || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.isActive ? 'Aktif' : 'Pasif'}
                        </span>

            document.getElementById('editFirstName').value = user.firstName || '';
            document.getElementById('editLastName').value = user.lastName || '';
            document.getElementById('editEmail').value = user.email;
