<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingo - Reyon Kartları</title>
    <!-- Tailwind CSS (Derlenmiş dosyamızı kullanıyoruz) -->
    <link href="output.css" rel="stylesheet">
    <!-- Font Awesome Icons (Dönüş butonu için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Sadece yazıcı çıktısı için özel stiller */
        @media print {
            body {
                background-color: #fff; /* Yazdırırken arka plan beyaz olsun */
                margin: 0;
                padding: 0;
            }
            /* Yazdırırken görünmesini istemediğimiz elementleri gizle */
            header,
            main .filter-section,
            main .product-selection-section,
            main .print-button-container,
            #messageBox,
            #goToDashboardBtn,
            #logoutBtn,
            #loggedInUser {
                display: none !important;
            }
            /* Sadece reyon kartları görünür olsun ve sayfa genişliğini kaplasın */
            .shelf-cards-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start; /* Kartları baştan itibaren sırala */
                align-items: flex-start;
                page-break-after: always; /* Her sayfadan sonra sayfa sonu */
                width: 100%; /* Sayfa genişliğini kapla */
                margin: 0;
                padding: 0;
            }
            .shelf-card-wrapper {
                width: 33.33%; /* A4 kağıdında yan yana 3 kart için (yaklaşık 99mm genişlik) */
                flex: 0 0 33.33%; /* Esnekliği kapat ve sabit genişlik ver */
                box-sizing: border-box; /* Padding ve border genişliğe dahil olsun */
                padding: 5mm; /* Kartlar arası boşluk için */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .shelf-card {
                border: 1px dashed #ccc; /* Yazdırırken görünür bir sınır */
                padding: 10mm; /* Kartın iç boşluğu */
                width: 80mm; /* Tipik market kartı genişliği */
                height: 120mm; /* Tipik market kartı yüksekliği */
                font-family: 'Arial', sans-serif;
                font-size: 10pt;
                color: #000;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* İçeriği dikeyde yay */
                box-shadow: none; /* Yazdırırken gölge olmasın */
                border-radius: 0; /* Yazdırırken köşe yuvarlaklığı olmasın */
            }
            .shelf-card h3 {
                font-size: 16pt;
                font-weight: bold;
                text-align: center;
                margin-bottom: 5mm;
                color: #000;
            }
            .shelf-card .price {
                font-size: 28pt; /* Büyük satış fiyatı */
                font-weight: bold;
                color: #000;
                text-align: center;
                margin-bottom: 5mm;
            }
            .shelf-card .unit-price,
            .shelf-card .grammage {
                font-size: 10pt;
                text-align: center;
                color: #555;
            }
            .shelf-card .update-date {
                font-size: 8pt;
                text-align: right;
                color: #777;
                margin-top: auto; /* En alta hizala */
            }
        }

        /* Message Box stilleri (aynı kalabilir) */
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            z-index: 1000;
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message-box.success { background-color: #4CAF50; }
        .message-box.error { background-color: #f44336; }
        .message-box.info { background-color: #2196F3; }
        .message-box.warning { background-color: #ff9800; }
        .message-box.confirm { background-color: #607D8B; }
        .message-box-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">

    <!-- Header - Başlık ve Navigasyon -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center z-40 relative">
        <div class="flex items-center">
            <!-- Ana Sayfa Butonu -->
            <button id="goToDashboardBtn" class="p-2 rounded-md hover:bg-gray-200 mr-4">
                <i class="fas fa-home text-gray-700 text-xl"></i>
            </button>
            <h1 class="text-2xl md:text-3xl font-bold text-blue-700">Reyon Kartları Oluştur</h1>
        </div>
        <div class="flex items-center space-x-3 md:space-x-4">
            <span id="loggedInUser" class="text-gray-700 text-sm md:text-base font-medium hidden md:block"></span>
            <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 md:px-4 md:py-2 rounded-md hover:bg-red-600 transition-colors text-xs md:text-sm">Çıkış Yap</button>
        </div>
    </header>

    <!-- Ana İçerik Alanı -->
    <main class="flex-1 p-4 md:p-6 lg:p-8 mt-4 mb-4 bg-white rounded-lg shadow-xl border border-gray-200 w-full max-w-7xl mx-auto">
        <p class="text-sm text-gray-600 text-center mb-8">Yazdırmak istediğiniz ürünleri seçin ve reyon kartlarını oluşturun.</p>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Sol Sütun: Ürün Arama ve Seçim -->
            <div class="lg:col-span-1 filter-section">
                <div class="p-4 bg-purple-50 rounded-lg border border-purple-200 shadow-md h-full flex flex-col">
                    <h2 class="text-xl font-semibold text-purple-600 mb-4 text-center">Ürünleri Seçin</h2>
                    <div class="grid grid-cols-1 gap-3 mb-3">
                        <div>
                            <label for="searchProductInput" class="block text-gray-700 text-sm font-medium mb-1">Ürün Adı Ara:</label>
                            <input type="text" id="searchProductInput" placeholder="Ürün adına göre ara" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 text-sm">
                        </div>
                        <div>
                            <label for="filterCategorySelect" class="block text-gray-700 text-sm font-medium mb-1">Kategoriye Göre Filtrele:</label>
                            <select id="filterCategorySelect" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 text-sm">
                                <option value="">Tüm Kategoriler</option>
                                <!-- Kategoriler JS ile yüklenecek -->
                            </select>
                        </div>
                    </div>
                    <div class="flex space-x-2 mt-4 mb-4">
                        <button id="applyFilterBtn" class="flex-1 bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition-colors text-sm">Filtrele</button>
                        <button id="clearFilterBtn" class="flex-1 bg-gray-400 text-white p-2 rounded-md hover:bg-gray-500 transition-colors text-sm">Filtreleri Temizle</button>
                    </div>

                    <div id="availableProductsList" class="space-y-3 max-h-[400px] overflow-y-auto p-2 bg-gray-50 rounded-md border border-gray-200 flex-1 relative">
                        <!-- Ürünler buraya JS ile yüklenecek -->
                        <p class="text-center text-gray-500 py-4">Ürünler yükleniyor...</p>
                        <div id="productsLoadingOverlay" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center hidden rounded-lg">
                            <p class="text-center text-gray-700 text-lg">
                                <span class="inline-block h-6 w-6 border-4 border-t-4 border-gray-400 rounded-full animate-spin mr-3"></span>
                                Yükleniyor...
                            </p>
                        </div>
                    </div>
                    <button id="addAllToCardsBtn" class="mt-4 bg-teal-600 text-white p-2 rounded-md hover:bg-teal-700 transition-colors text-sm">Tüm Filtrelenenleri Kartlara Ekle</button>
                </div>
            </div>

            <!-- Sağ Sütun: Seçilen Kartlar ve Yazdırma -->
            <div class="lg:col-span-1 product-selection-section">
                <div class="p-4 bg-green-50 rounded-lg border border-green-200 shadow-md h-full flex flex-col">
                    <h2 class="text-xl font-semibold text-green-600 mb-4 text-center">Yazdırılacak Reyon Kartları</h2>
                    <div id="selectedProductsForCards" class="space-y-3 max-h-[400px] overflow-y-auto p-2 bg-gray-50 rounded-md border border-gray-200 flex-1">
                        <p class="text-center text-gray-500 py-4" id="noSelectedProductsMessage">Henüz seçilen ürün yok.</p>
                        <!-- Seçilen ürünler buraya JS ile yüklenecek -->
                    </div>
                    <button id="clearSelectedProductsBtn" class="mt-4 bg-orange-500 text-white p-2 rounded-md hover:bg-orange-600 transition-colors text-sm">Tüm Seçilenleri Temizle</button>
                </div>
            </div>
        </div>

        <!-- Yazdırma Butonu Konteyneri -->
        <div class="mt-8 text-center print-button-container">
            <button id="printShelfCardsBtn" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors text-lg font-semibold shadow-xl">
                <i class="fas fa-print mr-2"></i> Kartları Yazdır
            </button>
        </div>

        <!-- Reyon Kartları Önizleme Alanı (Yazdırıldığında görünür olacak) -->
        <div class="shelf-cards-container hidden">
            <!-- Reyon kartları buraya dinamik olarak eklenecek -->
        </div>

    </main>

    <!-- Mesaj Kutusu -->
    <div id="messageBox" class="message-box hidden">
        <span id="messageText"></span>
        <button class="message-box-close" onclick="document.getElementById('messageBox').classList.add('hidden');">&times;</button>
    </div>

    <script type="module">
        const jwtToken = localStorage.getItem('jwtToken');
        const userId = localStorage.getItem('userId');
        const API_BASE_URL = 'https://fingo-web.onrender.com/api';

        // Kullanıcı giriş yapmamışsa auth sayfasına yönlendir
        if (!jwtToken || !userId) {
            window.location.href = 'auth.html';
        }

        function parseJwt (token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("JWT parse edilirken hata:", e);
                return null;
            }
        };

        const decodedToken = parseJwt(jwtToken);
        if (!decodedToken || decodedToken.exp * 1000 < Date.now() || decodedToken.userId !== userId) {
            console.warn("JWT geçersiz veya süresi dolmuş. Giriş sayfasına yönlendiriliyor.");
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('userId');
            window.location.href = 'auth.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded fired. Initializing Shelf Cards application...");

            // DOM Elementleri
            const goToDashboardBtn = document.getElementById('goToDashboardBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const loggedInUserSpan = document.getElementById('loggedInUser');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            const searchProductInput = document.getElementById('searchProductInput');
            const filterCategorySelect = document.getElementById('filterCategorySelect');
            const applyFilterBtn = document.getElementById('applyFilterBtn');
            const clearFilterBtn = document.getElementById('clearFilterBtn');
            const availableProductsListDiv = document.getElementById('availableProductsList');
            const productsLoadingOverlay = document.getElementById('productsLoadingOverlay');
            const addAllToCardsBtn = document.getElementById('addAllToCardsBtn');

            const selectedProductsForCardsDiv = document.getElementById('selectedProductsForCards');
            const noSelectedProductsMessage = document.getElementById('noSelectedProductsMessage');
            const clearSelectedProductsBtn = document.getElementById('clearSelectedProductsBtn');
            const printShelfCardsBtn = document.getElementById('printShelfCardsBtn');
            const shelfCardsContainer = document.querySelector('.shelf-cards-container');

            let allProducts = []; // Tüm ürünleri saklayacağız
            let selectedProducts = []; // Yazdırılacak ürünleri saklayacağız

            // Genel Mesaj Gösterici
            function showMessage(message, type = 'success') {
                if (!messageBox || !messageText) {
                    console.error("Message box elements not found!");
                    return;
                }
                messageText.innerHTML = message;
                messageBox.className = `message-box show ${type}`;
                messageBox.classList.remove('hidden');
                if (type !== 'confirm') {
                    setTimeout(() => {
                        messageBox.classList.remove('show');
                        setTimeout(() => {
                            messageBox.classList.add('hidden');
                        }, 300);
                    }, 3000);
                }
            }

            // Yetkilendirme Hatası Yönetimi
            function handleAuthError() {
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userId');
                showMessage('Oturumunuz sona erdi. Lütfen tekrar giriş yapın.', 'error');
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 1500);
            }

            // Ürünleri Çekme ve Listeleme (Sol Taraftaki Seçim Listesi İçin)
            async function fetchProducts() {
                if (productsLoadingOverlay) productsLoadingOverlay.classList.remove('hidden');
                if (availableProductsListDiv) availableProductsListDiv.innerHTML = '';

                try {
                    const queryParams = new URLSearchParams();
                    queryParams.append('userId', userId);
                    if (searchProductInput && searchProductInput.value.trim()) {
                        queryParams.append('name', searchProductInput.value.trim());
                    }
                    if (filterCategorySelect && filterCategorySelect.value) {
                        queryParams.append('category', filterCategorySelect.value);
                    }

                    const url = `${API_BASE_URL}/products?${queryParams.toString()}&timestamp=${Date.now()}`;
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${jwtToken}` }
                    });

                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) { handleAuthError(); return; }
                        throw new Error(`HTTP hata! Durum: ${response.status}`);
                    }
                    allProducts = await response.json(); // Tüm ürünleri hafızada tut

                    if (allProducts.length === 0) {
                        if (availableProductsListDiv) availableProductsListDiv.innerHTML = '<p class="text-center text-gray-500 py-4">Filtrelere uygun ürün bulunmamaktadır.</p>';
                    } else {
                        renderAvailableProducts();
                    }

                } catch (error) {
                    console.error('Ürünleri çekerken hata:', error);
                    if (availableProductsListDiv) availableProductsListDiv.innerHTML = `<p class="text-center text-red-500 py-4">Ürünler yüklenirken bir hata oluştu: ${error.message}</p>`;
                } finally {
                    if (productsLoadingOverlay) productsLoadingOverlay.classList.add('hidden');
                }
            }

            // Mevcut ürünleri render et
            function renderAvailableProducts() {
                if (availableProductsListDiv) availableProductsListDiv.innerHTML = '';
                allProducts.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = `flex items-center justify-between p-2 bg-white border border-gray-100 rounded-md shadow-sm`;
                    productItem.innerHTML = `
                        <label class="flex items-center cursor-pointer flex-1">
                            <input type="checkbox" data-id="${product._id}" class="product-checkbox mr-2 rounded text-blue-600">
                            <span class="text-gray-800 font-medium text-sm">
                                ${product.name} (${product.price.toFixed(2)} TL / ${product.displayGrammage})
                            </span>
                        </label>
                        <button data-id="${product._id}" class="add-to-card-btn bg-blue-500 text-white text-xs px-2 py-1 rounded-md hover:bg-blue-600 transition-colors ml-2">Ekle</button>
                    `;
                    availableProductsListDiv.appendChild(productItem);
                });
                updateCheckboxStates(); // Seçilen ürünlerin checkbox'larını işaretle
                addAvailableProductEventListeners();
            }

            // Mevcut ürün listesindeki butonlara ve checkbox'lara olay dinleyicisi ekle
            function addAvailableProductEventListeners() {
                document.querySelectorAll('.add-to-card-btn').forEach(button => {
                    button.onclick = (event) => {
                        const productId = button.dataset.id;
                        const productToAdd = allProducts.find(p => p._id === productId);
                        if (productToAdd && !selectedProducts.some(p => p._id === productId)) {
                            selectedProducts.push(productToAdd);
                            renderSelectedProducts();
                            updateCheckboxStates();
                        }
                    };
                });

                document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                    checkbox.onchange = (event) => {
                        const productId = checkbox.dataset.id;
                        const product = allProducts.find(p => p._id === productId);
                        if (checkbox.checked) {
                            if (product && !selectedProducts.some(p => p._id === productId)) {
                                selectedProducts.push(product);
                            }
                        } else {
                            selectedProducts = selectedProducts.filter(p => p._id !== productId);
                        }
                        renderSelectedProducts();
                    };
                });
            }

            // Seçilen ürünlerin checkbox durumunu güncelle
            function updateCheckboxStates() {
                document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                    const productId = checkbox.dataset.id;
                    checkbox.checked = selectedProducts.some(p => p._id === productId);
                });
            }

            // Seçilen ürünleri sağ taraftaki listeye render et
            function renderSelectedProducts() {
                if (selectedProductsForCardsDiv) selectedProductsForCardsDiv.innerHTML = '';
                if (selectedProducts.length === 0) {
                    if (noSelectedProductsMessage) noSelectedProductsMessage.classList.remove('hidden');
                } else {
                    if (noSelectedProductsMessage) noSelectedProductsMessage.classList.add('hidden');
                    selectedProducts.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.className = `flex items-center justify-between p-2 bg-white border border-gray-100 rounded-md shadow-sm`;
                        productItem.innerHTML = `
                            <span class="text-gray-800 font-medium text-sm">
                                ${product.name}
                            </span>
                            <button data-id="${product._id}" class="remove-from-card-btn bg-red-500 text-white text-xs px-2 py-1 rounded-md hover:bg-red-600 transition-colors ml-2">Kaldır</button>
                        `;
                        selectedProductsForCardsDiv.appendChild(productItem);
                    });
                    addSelectedProductEventListeners();
                }
            }

            // Seçilen ürün listesindeki "Kaldır" butonuna olay dinleyici ekle
            function addSelectedProductEventListeners() {
                document.querySelectorAll('.remove-from-card-btn').forEach(button => {
                    button.onclick = (event) => {
                        const productId = button.dataset.id;
                        selectedProducts = selectedProducts.filter(p => p._id !== productId);
                        renderSelectedProducts();
                        updateCheckboxStates();
                    };
                });
            }

            // Kategori Dropdown'larını doldurma
            async function populateCategoryDropdowns() {
                if (filterCategorySelect) filterCategorySelect.innerHTML = '<option value="">Tüm Kategoriler</option>';

                try {
                    const response = await fetch(`${API_BASE_URL}/categories?timestamp=${Date.now()}`, {
                        headers: { 'Authorization': `Bearer ${jwtToken}` }
                    });
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) { handleAuthError(); return; }
                        throw new Error(`HTTP hata! Durum: ${response.status}`);
                    }
                    const categories = await response.json();

                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.name;
                        option.textContent = cat.name;
                        if (filterCategorySelect) filterCategorySelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Kategorileri çekerken hata:', error);
                }
            }

            // Olay Dinleyicileri
            if (applyFilterBtn) {
                applyFilterBtn.addEventListener('click', fetchProducts);
            }
            if (clearFilterBtn) {
                clearFilterBtn.addEventListener('click', () => {
                    if (searchProductInput) searchProductInput.value = '';
                    if (filterCategorySelect) filterCategorySelect.value = '';
                    fetchProducts();
                });
            }
            if (addAllToCardsBtn) {
                addAllToCardsBtn.addEventListener('click', () => {
                    // Sadece filtre uygulanmış ürünleri ekle
                    allProducts.forEach(product => {
                        if (!selectedProducts.some(p => p._id === product._id)) {
                            selectedProducts.push(product);
                        }
                    });
                    renderSelectedProducts();
                    updateCheckboxStates();
                });
            }
            if (clearSelectedProductsBtn) {
                clearSelectedProductsBtn.addEventListener('click', () => {
                    selectedProducts = [];
                    renderSelectedProducts();
                    updateCheckboxStates();
                });
            }

            if (printShelfCardsBtn) {
                printShelfCardsBtn.addEventListener('click', () => {
                    if (selectedProducts.length === 0) {
                        showMessage('Lütfen yazdırmak için en az bir ürün seçin.', 'error');
                        return;
                    }
                    generateAndPrintCards();
                });
            }

            // Kartları Oluştur ve Yazdır Fonksiyonu
            function generateAndPrintCards() {
                if (shelfCardsContainer) shelfCardsContainer.innerHTML = ''; // Önceki kartları temizle

                selectedProducts.forEach(product => {
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'shelf-card-wrapper'; // Yazdırma için sarıcı

                    const card = document.createElement('div');
                    card.className = 'shelf-card'; // Tailwind ve özel print CSS'i burada

                    // Fiyat güncelleme tarihi
                    const updateDate = product.priceUpdateDate || 'Tarih Yok';

                    card.innerHTML = `
                        <h3 class="product-name">${product.name}</h3>
                        <div class="price">${product.price.toFixed(2)} TL</div>
                        ${product.unit === 'adet' && product.weightOrVolumePerUnit > 0 ?
                            `<div class="grammage">${(product.weightOrVolumePerUnit * 1000).toFixed(0)} gr / Adet</div>` :
                            (product.unit === 'kg' || product.unit === 'litre' ? `<div class="grammage">${product.weightOrVolumePerUnit} ${product.unit}</div>` : '')
                        }
                        ${(product.unit === 'adet' && product.weightOrVolumePerUnit > 0) || product.unit === 'kg' || product.unit === 'litre' ?
                            `<div class="unit-price">1 ${product.unit === 'adet' ? 'kg' : product.unit} Fiyatı: ${product.pricePerUnitKgOrLiter} TL</div>` : ''
                        }
                        <div class="update-date">Güncelleme: ${updateDate}</div>
                    `;
                    cardWrapper.appendChild(card);
                    shelfCardsContainer.appendChild(cardWrapper);
                });

                // Yazdırma işlemi
                window.print();
            }

            // Anasayfaya Dön Butonu
            if (goToDashboardBtn) {
                goToDashboardBtn.addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
            } else { console.error("Go to Dashboard button not found!"); }

            // Kullanıcı Adı Bilgisi
            if (loggedInUserSpan && decodedToken && decodedToken.email) {
                loggedInUserSpan.textContent = `Hoş Geldin, ${decodedToken.email.split('@')[0]}...`;
            } else { console.error("Logged in user span or decoded token not found!"); }

            // Çıkış Yap Butonu
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('userId');
                    window.location.href = 'auth.html';
                });
            } else { console.error("Logout button not found!"); }

            // Sayfa yüklendiğinde çalışacak fonksiyonlar
            populateCategoryDropdowns();
            fetchProducts();
            renderSelectedProducts(); // Başlangıçta boş listeyi göster
        });
    </script>
</body>
</html>
